<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
  <style>
    table {
      border: 4px solid black; 
      border-collapse: collapse;
      width: 50%; 
      margin: 0 auto; 
    }

    th, td {
      border: 3px solid black; 
      padding: 8px; 
      text-align: center; 
    }

    th {
      background-color: #f2f2f2; 
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>City</th>
      <th>State</th>
      <th>2017 Estimate</th>
    </tr>
    <tr>
      <td>New York</td>
      <td>New York</td>
      <td>8622698</td>
    </tr>
    <tr>
      <td>Los Angeles</td>
      <td>California</td>
      <td>3999759</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>Illinois</td>
      <td>2716450</td>
    </tr>
    <tr>
      <td>Houston</td>
      <td>Texas</td>
      <td>2312717</td>
    </tr>
  </table>
</body>

</html>
